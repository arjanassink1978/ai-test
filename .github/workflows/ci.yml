name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build and test backend
        run: mvn clean verify
      - name: Upload backend test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-allure-results
          path: backend/target/allure-results

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend
      - name: Install Playwright browser dependencies
        run: npx playwright install-deps
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
      - name: Start backend
        run: mvn spring-boot:run &
        working-directory: backend
      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            nc -z localhost 8082 && echo "Backend is up!" && exit 0
            echo "Waiting for backend..."
            sleep 2
          done
          echo "Backend did not start in time" && exit 1
      - name: Start frontend
        run: npm run start &
        working-directory: frontend
        env:
          NODE_ENV: production
      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            nc -z localhost 3000 && echo "Frontend is up!" && exit 0
            echo "Waiting for frontend..."
            sleep 2
          done
          echo "Frontend did not start in time" && exit 1
      - name: Run Playwright Java E2E tests
        run: mvn clean test
        working-directory: frontend
      - name: Upload Playwright Allure results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-allure-results
          path: frontend/target/allure-results

  allure-report:
    runs-on: ubuntu-latest
    needs: [build-backend, e2e-playwright]
    steps:
      - uses: actions/checkout@v4
      - name: Download backend Allure results
        uses: actions/download-artifact@v4
        with:
          name: backend-allure-results
          path: allure-results/backend
      - name: Download E2E Allure results
        uses: actions/download-artifact@v4
        with:
          name: e2e-allure-results
          path: allure-results/e2e
      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          cp -r allure-results/backend/* merged-allure-results/ || true
          cp -r allure-results/e2e/* merged-allure-results/ || true
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v2
        with:
          allure_results: merged-allure-results
          allure_report: allure-report
          keep_reports: 5
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
      - name: Add summary with Allure report link
        run: echo "Allure report: https://arjanassink1978.github.io/ai-test/" >> $GITHUB_STEP_SUMMARY 